<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-213692438-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-213692438-1');
  </script>

  <!-- Messenger Chat Plugin Code -->
  <div id="fb-root"></div>

  <!-- Your Chat Plugin code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    // Safely initialize Facebook Customer Chat
    try {
      var chatbox = document.getElementById('fb-customer-chat');
      if (chatbox) {
        chatbox.setAttribute("page_id", "104869658634181");
        chatbox.setAttribute("attribution", "biz_inbox");
      }
    } catch (e) {
      // Silently handle initialization errors
      console.error('Error initializing Facebook Customer Chat:', e);
    }
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function () {
      try {
        if (typeof FB !== 'undefined') {
          FB.init({
            xfbml: true,
            version: 'v16.0'
          });
        }
      } catch (e) {
        // Silently handle Facebook SDK initialization errors
        console.error('Error initializing Facebook SDK:', e);
      }
    };

    (function (d, s, id) {
      try {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        js.onerror = function() {
          // Silently handle script loading errors
          console.error('Error loading Facebook SDK:', e);
        };
        if (fjs && fjs.parentNode) {
          fjs.parentNode.insertBefore(js, fjs);
        }
      } catch (e) {
        // Silently handle script injection errors
        console.error('Error injecting Facebook SDK:', e);
      }
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6835309878758776"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
</body>

</html>
